plugins {
    id 'java'
}

group = 'me.fullidle.playerinteract.playerinteract.Main'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'}
    maven { url 'https://raw.github.com/FullIdle/maven-repository/main/'}
}

dependencies {
    compileOnly 'me.clip:placeholderapi:2.11.5'
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'com.pixelmonmod.pixelmon:Pixelmon:1.12.2-8.4.3'
    compileOnly 'me.fullidle.ficore:FICore:1.2.2'
    compileOnly 'me.fullidle.fiscript.fiscript:FIScript:1.3.1'
    compileOnly 'me.forge.forgedev:ForgeDev:1.12.2'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

processResources {
    filesMatching('**/plugin.yml') {
        expand project.properties
    }
}